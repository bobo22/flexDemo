<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flex实现div内部的垂直和水平居中</title>
  </head>
  <style media="screen">
      .container {
         display: flex;
         height: 300px;
         width: 300px;
         background-color: red;
         align-items: center;
         justify-content: center;
      }
      .body {
          flex: 0 1 200px;
          height: 100px;
          background-color: black;
      }
  </style>
  <body>
      <section class="container">
         <div class="body">

         </div>
      </section>
  </body>
</html>
