<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flex实现三栏布局</title>
  </head>
  <style media="screen">
      .container {
          display: flex;
      }
      .body {
        order: 0;
        flex-grow: 1;
        height: 300px;
        background-color: red;
      }
      .left {
          order: -1;
          flex:0 1 200px;
          height: 300px;
          background-color: blue;
      }
      .right {
        order: 1;
        flex: 0 1 200px;
        height: 300px;
        background-color: yellow;
      }
  </style>
  <body>
    <section class="container">
        <div class="left"></div>
        <div class="body"></div>
        <div class="right"></div>
    </section>
  </body>
</html>
